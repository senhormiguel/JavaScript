<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercício 03</title>
	<link rel="stylesheet" href="style03.css">
</head>
	<body>

		<script>
			// Cria uma variável chamada titulo e que contenha a string: Isto é um título longo de um livro
			var title = "Isto é um título longo de um livro";
			// Faz console.log do número de caracteres da variável titulo
				console.log(title.length);
			// Faz a substituição da palavra livro por diário
			var newTitle = title.replace("livro", "diário");
				console.log(newTitle);
			// À variável titulo junta a string: mas não faz mal porque não é uma seca
			title += " mas não faz mal porque não é uma seca.";
				console.log(title);
			// Faz console.log dos 4 primeiros caracteres da variável titulo
			var title = "Isto é um título longo de um livro; mas não faz mal porque não é uma seca.";
				console.log(title.substring(0, 4));

		</script>
	</body>
</html>
